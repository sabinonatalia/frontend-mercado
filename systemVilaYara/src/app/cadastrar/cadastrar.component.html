<div class="container d-flex justify-content-center">
    <div class="row">
      <h3 class="mt-1 mb-2 text-center">Cadastrar novos usu치rios</h3>
      <form>
        <div class="form-group mb-2 mt-1">
          <label for="inputNome">Nome</label>
          <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="nome"
            placeholder="Digite o primeiro nome" name="nome" />
        </div>
        <div class="form-group mb-2 mt-1">
          <label for="inputNome">Sobrenome</label>
          <input [(ngModel)]='usuario.sobrenome' type="text" class="form-control" id="sobrenome"
            placeholder="Digite o sobrenome" name="sobrenome" />
        </div>
        <div class="form-group mb-2 mt-1">
          <label for="inputEmail4">Usu치rio</label>
          <input [ngModel]='usuario.usuario' type="email" class="form-control" id="usuario"
            placeholder="Digite o e-mail" name="usuario" />
        </div>
        <div class="form-group mb-2 mt-2">
          <label for="inputPassword4">Senha</label>
          <input (input)='confirmaSenha($event)' type="password" class="form-control" id="senha" placeholder="senha" />
        </div>
        <div class="form-group mb-2">
          <label for="inputPassword">Confirmar senha</label>
          <input [(ngModel)]='usuario.senha' type="password" class="form-control" id="confirmarSenha"
            placeholder="Confirme a senha" name="confirmarSenha" />
        </div>
        <div class="form-group mb-2">
          <label for="tipoUsuario">Tipo de Usu치rio</label>
          <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)='tipoUsuario($event)'>
            <option>Selecione o tipo de usu치rio</option>
            <option value="normal">Normal</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger cancelarlink mr-3" routerLink="/login">
            Cancelar
          </button>
          <button type="submit" class="btn btn-success ml-3 mr-2" (click)='cadastrar()' routerLink="/login">
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
