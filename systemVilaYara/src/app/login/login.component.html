<div
  class="container d-flex justify-content-center bg-main-theme"
  style="padding-bottom: 170px; padding-top: 100px"
>
  <div class="card" style="width: 32rem; height: 32rem">
    <div
      style="width: 200px; height: 200 px"
      class="container d-flex justify-content-center mt-2"
    >
      <a routerLink="/quemsomos">
        <img class="card-img-top my-2" src="" alt="" />
      </a>
    </div>
    <div class="card-body">
      <form>
        <form class="form-signin">
          <img
            class="mb-4"
            src="assets/Black Text Icons Icon Set.png"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="h3 mb-3 font-weight-normal">Fa√ßa seu log-in</h1>
          <label for="inputEmail" class="sr-only">E-mail cadastrado</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="E-mail"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Senha</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Senha"
            required
          />
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Lembre-se de mim
            </label>
          </div>
          <button class="btn btn-lg btn-secondary btn-block" type="submit">
            Log in
          </button>
        </form>
      </form>
    </div>
  </div>
</div>
