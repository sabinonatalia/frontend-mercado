<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Página de Log-in" />
    <meta name="author" content="Caroline Terra Viera && Natália Sabino" />

    <title>Log in Mercado Vila Yara</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
    <link href="cover.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <body class="text-center">
      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner-header">
            <h3 class="masthead-brand">Mercado Vila Yara</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link active" href="#">Log in</a>
            </nav>
          </div>
        </header>
    <form class="form-signin">
      <img
        class="mb-4"
        src="assets/Black Text Icons Icon Set.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Faça seu log-in</h1>
      <label for="inputEmail" class="sr-only">E-mail cadastrado</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="E-mail"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Senha</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Senha"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Lembre-se de mim
        </label>
      </div>
      <button class="btn btn-lg btn-secondary btn-block" type="submit">
        Log in
      </button>
    </form>
    <footer class="mastfoot mt-auto">
      <div class="inner-footer">
        <p class="mastfoot-p">
          Desenvolvido por:
          <span
            ><a href="https://github.com/carolteerra" target="_blank"
              >@carolteerra</a
            ></span
          >
          e
          <span
            ><a href="https://github.com/sabinonatalia" target="_blank"
              >@sabinonatalia</a
            ></span
          >
        </p>

        
      </div>
    </footer>
  </body>
</html>
